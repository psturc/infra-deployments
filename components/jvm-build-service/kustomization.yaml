resources:
  - allow-argocd-to-manage.yaml
  - https://github.com/psturc/jvm-build-service/deploy/crds/base?ref=f1ccc0358907c305dc0fe9b5105f17c9a0592755
  - https://github.com/psturc/jvm-build-service/deploy/operator/base?ref=f1ccc0358907c305dc0fe9b5105f17c9a0592755
  - https://github.com/psturc/jvm-build-service/deploy/operator/config?ref=f1ccc0358907c305dc0fe9b5105f17c9a0592755
  - .tekton/
namespace: jvm-build-service
images:
  - name: hacbs-jvm-operator
    newName: quay.io/redhat-appstudio/hacbs-jvm-controller
    newTag: f1ccc0358907c305dc0fe9b5105f17c9a0592755
patches:
  - target:
      kind: Deployment
      name: hacbs-jvm-operator
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: IMAGE_TAG
            value: ""
          - name: JVM_BUILD_SERVICE_CACHE_IMAGE
            value: quay.io/redhat-appstudio/hacbs-jvm-cache:f1ccc0358907c305dc0fe9b5105f17c9a0592755
          - name: JVM_BUILD_SERVICE_REQPROCESSOR_IMAGE
            value: quay.io/redhat-appstudio/hacbs-jvm-build-request-processor:f1ccc0358907c305dc0fe9b5105f17c9a0592755
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
