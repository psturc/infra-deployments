kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: quality-dashboard-maintainer
  namespace: quality-dashboard
rules:
  - verbs:
      - create
      - delete
      - edit
      - list
    apiGroups:
      - ''
    resources:
      - secrets
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: quality-dashboard-maintainers
  namespace: quality-dashboard
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: konflux-qe-admins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: quality-dashboard-maintainer