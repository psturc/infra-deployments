resources:
- https://github.com/Michkov/build-service/config/kcp?ref=63182c709277028097ef848ae3778703bcbeed6c

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
- name: quay.io/redhat-appstudio/build-service
  newName: quay.io/redhat-appstudio/build-service
  newTag: 63182c709277028097ef848ae3778703bcbeed6c

namespace: build-service

patches:
# Add APIExport flag to the operator arguments list
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/args/1
      value: --api-export-name=build-service
  target:
    kind: Deployment
    name: controller-manager
- patch: |-
    - op: replace
      path: /metadata/name
      value: build-service
  target:
    kind: APIExport
    name: build-service-apiexport
