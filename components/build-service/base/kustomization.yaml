resources:
- https://github.com/redhat-appstudio/build-service/config/kcp?ref=79a23694d3882e449a64602decced5c62c4dbaf8

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
- name: quay.io/redhat-appstudio/build-service
  newName: quay.io/redhat-appstudio/pull-request-builds
  newTag: buildserv-79a23694d3882e449a64602decced5c62c4dbaf8

namespace: build-service

patches:
# Add APIExport flag to the operator arguments list
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/args/1
      value: --api-export-name=build-service
  target:
    kind: Deployment
    name: controller-manager
