resources:
- allow-argocd-to-manage.yaml
- https://github.com/redhat-appstudio/jvm-build-service/deploy/crds/base?ref=b40b36d8f85397aa998b40fa28e2ecf0c094e065
- https://github.com/redhat-appstudio/jvm-build-service/deploy/operator/base?ref=b40b36d8f85397aa998b40fa28e2ecf0c094e065
- .tekton/
- namespace.yaml
- system-config.yaml

namespace: jvm-build-service

images:
- name: hacbs-jvm-operator
  newName: quay.io/redhat-appstudio/hacbs-jvm-controller
  newTag: b40b36d8f85397aa998b40fa28e2ecf0c094e065

patches:
- target:
    kind: Deployment
    name: hacbs-jvm-operator
  patch: |-
    # reduce CPU request to be able to run on testing instance
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: 10m

patchesStrategicMerge:
  - operator-images.yaml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
